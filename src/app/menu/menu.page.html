<ion-split-pane contentId="content">
    <ion-menu contentId="content" side="end">
        <ion-header>
            <ion-toolbar color="primary">
                <ion-icon name="menu-outline" slot="start" size="large"></ion-icon>
                <ion-title>Menu</ion-title>
                <ion-buttons slot="end">
                    <ion-button (click)="closeMenu()">
                        <ion-icon name="close" size="large"></ion-icon>
                    </ion-button>
                </ion-buttons>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <ion-item lines="none" (click)="goToHome()">
                    <ion-icon name="home-outline" color="primary" slot="start"></ion-icon>
                    Principal</ion-item>
                <ion-item lines="none" (click)="goToMyProfile()">
                    <ion-icon name="person-outline" color="primary" slot="start"></ion-icon>
                    Mi Perfil</ion-item>
                <ion-item lines="none" (click)="goToMyLocation()">
                    <ion-icon name="map-outline" color="primary" slot="start"></ion-icon>
                    Mi Ubicación</ion-item>
                <ion-item lines="none" (click)="logout()">
                    <ion-icon name="log-out-outline" color="primary" slot="start"></ion-icon>
                    Cerrar Sesión</ion-item>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
