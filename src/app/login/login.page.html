<ion-content class="ion-padding">
    <br /><br /><br />
    <figure class="ion-text-center ion-padding">
        <img src="assets/images/logo-h-2.png">
    </figure>
    <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)">
        <ion-item lines="none">
            <ion-input type="email" formControlName="email" placeholder="Email"></ion-input>
        </ion-item>
        <div class="validation-messages">
            <ng-container *ngFor="let validation of validationMessages.email">
                <div *ngIf="loginForm.get('email').hasError(validation.type) && 
                            (loginForm.get('email').dirty || loginForm.get('email').touched)">
                    {{validation.message}}
                </div>
            </ng-container>
        </div>
        <ion-item lines="none">
            <ion-input type="password" formControlName="password" placeholder="ContraseÃ±a"></ion-input>
        </ion-item>
        <div class="validation-messages">
            <ng-container *ngFor="let validation of validationMessages.password">
                <div *ngIf="loginForm.get('password').hasError(validation.type) && 
                            (loginForm.get('password').dirty || loginForm.get('password').touched)">
                    {{validation.message}}
                </div>
            </ng-container>
        </div>
        <div class="validation-messages">
            {{messageAuthenticated}}
        </div>
        <br/> <br/> <br/>
        <ion-button size="large" expand="block" [disabled]="!loginForm.valid" type="submit">
            Ingresar
        </ion-button>
    </form>
</ion-content>
<ion-footer class="ion-padding">
    <ion-button size="large" expand="block" fill="outline" (click)=goToRegister()>
        Registrarse
    </ion-button>
</ion-footer>
